<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        .demoContainer {
            width: 400px;
        }

        smart-button {
            width: auto;
        }
    </style>
    <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.tabs.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var tabs = [].slice.call(document.getElementsByTagName('smart-tabs')),
                reorder = document.getElementById('reorder'),
                log = document.getElementById('log');

            tabs.map(function (t) {
                t.addEventListener('reorder', function (event) {
                    log.innerHTML = 'Moved a tab from position ' + event.detail.originalIndex + ' to position ' + event.detail.newIndex + ' in <em>' + this.id + '</em>.';
                });
            });

            reorder.addEventListener('click', function () {
                tabs[2].getElementsByTagName('smart-tab-item')[3].index = 0;
            });
        }
    </script>
</head>
<body id="bodyLightTheme">
    <div class="demoContainer">
        <smart-tabs id="horizontalTabs1" class="demoTabs" selected-index="1" reorder close-buttons>
            <smart-tab-item label="TAB 1">Content 1</smart-tab-item>
            <smart-tab-item label="TAB 2">Content 2</smart-tab-item>
            <smart-tab-item label="TAB 3">Content 3</smart-tab-item>
            <smart-tab-item label="TAB 4">Content 4</smart-tab-item>
        </smart-tabs>
        <br />
        <smart-tabs id="verticalTabs" class="demoTabs" tab-position="left" selected-index="3" reorder add-new-tab>
            <smart-tab-item label="TAB 1">Content 1</smart-tab-item>
            <smart-tab-item label="TAB 2">Content 2</smart-tab-item>
            <smart-tab-item label="TAB 3">Content 3</smart-tab-item>
            <smart-tab-item label="TAB 4">Content 4</smart-tab-item>
        </smart-tabs>
        <br />
        <div id="log"></div>
    </div>
    <div class="demoContainer">
        <smart-tabs id="horizontalTabs2" class="demoTabs" selected-index="0" reorder>
            <smart-tab-item label="TAB 1">Content 1</smart-tab-item>
            <smart-tab-item label="TAB 2">Content 2</smart-tab-item>
            <smart-tab-item label="TAB 3">Content 3</smart-tab-item>
            <smart-tab-item label="TAB 4">Content 4</smart-tab-item>
        </smart-tabs>
        <p>Programmatic reorder:</p>
        <smart-button id="reorder">Position TAB 4 at index 0</smart-button>
    </div>
</body>
</html>
