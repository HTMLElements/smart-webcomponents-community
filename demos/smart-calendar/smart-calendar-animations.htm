<!DOCTYPE html>
<html>
<head>
    <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove -->
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.listbox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.dropdownlist.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.calendar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.tooltip.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.switchbutton.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.checkbox.js"></script>
    <script>
        window.onload = function () {
            var calendar = document.querySelector('smart-calendar'),
                animationSwitch = document.getElementById('animationSwitch'),
                animationDirectionSwitch = document.getElementById('animationDirectionSwitch');

            animationSwitch.addEventListener('change', function (event) {
                if (event.detail.value) {
                    calendar.$.addClass('animation');
                }
                else {
                    calendar.$.removeClass('animation');
                }

                document.getElementById('log').innerHTML = 'smartCalendar animations ' + (event.detail.value ? 'On' : 'Off');
            });

            animationDirectionSwitch.addEventListener('change', function (event) {
                if (event.detail.value) {
                    calendar.scrollButtonsNavigationMode = 'landscape';
                }
                else {
                    calendar.scrollButtonsNavigationMode = 'portrait';
                }
            });
        }
    </script>
</head>
<body>
    <h3 id="log">smartCalendar animations On</h3>
    <br>
    <h3 id="animationSwitchLabel">Toggle animation</h3>
    <smart-switch-button id="animationSwitch" switch-mode="click" checked>
        <span class="smart-true-content">ON</span>
        <span class="smart-false-content">OFF</span>
    </smart-switch-button>
    <smart-calendar id="calendar" class="animation"></smart-calendar>
    <br>
    <h3 id="animationDirectionSwitchLabel">Animation direction</h3>
    <smart-switch-button id="animationDirectionSwitch" switch-mode="click" checked>
        <span class="smart-true-content">Landscape</span>
        <span class="smart-false-content">Portrait</span>
    </smart-switch-button>
</body>
</html>
