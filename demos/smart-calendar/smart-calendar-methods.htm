<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <script>
        // IE/Edge polyfill.
        if (!window.customElements) {
            document.writeln('<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.23/webcomponents-lite.js"><\/script>');
            document.write('<!--');
        }
    </script>
    <script type="text/javascript" src="../../source-minified/native-shim.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.22/webcomponents-lite.js"></script>
    <!--! do not remove -->
    <script>
       // IE polyfill.
        if (!(window.CSS && window.CSS.supports && window.CSS.supports('(--fake-var: 0)'))) {
            document.writeln('<link rel="stylesheet" href="../../source-minified/styles/smart.base-novars.css" type="text/css" />');
            document.write('<!--');
        }
    </script>
    <link rel="stylesheet" href="../../source-minified/styles/smart.base.css" type="text/css" />
    <!--! do not remove --> 
   <link rel="stylesheet" href="../styles/demos.css" type="text/css" />
    <script type="text/javascript" src="../../source-minified/smart.element-polyfills.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.element.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.button.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.scrollbar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.listbox.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.dropdownlist.js"></script>
    <script type="text/javascript" src="./../../source-minified/smart.calendar.js"></script>
    <script type="text/javascript" src="../../source-minified/smart.tooltip.js"></script>
    <script>
        window.onload = function () {
            var calendar = document.querySelector('smart-calendar');

            document.getElementById("clearSelection").onclick = function () {
                calendar.clearSelection();
            }
            document.getElementById("today").onclick = function () {
                calendar.today();
            }
            document.getElementById("navForward").onclick = function () {
                calendar.navigate(1);
            }
            document.getElementById("navBackward").onclick = function () {
                calendar.navigate(-1);
            }
            document.getElementById("selectDate").onclick = function () {
                calendar.select(document.getElementById('dateInput').value);
            }
            document.getElementById("disabled").onclick = function () {
                calendar.disabled = !calendar.disabled;
            }
        }
    </script>
</head>
<body>
    <smart-calendar class="calendar-demo"></smart-calendar>
    
    <div style="float: left; margin-left:100px; margin-top: 2%">
        <smart-button id="clearSelection">Clear Selection</smart-button>
        <smart-button id="today">Today</smart-button>
        <br /><br />
        <smart-button id="navBackward">Navigate Backward</smart-button>
        <smart-button id="navForward">Navigate Forward</smart-button>
        <br /><br />
        Enter Date: <input id="dateInput" placeholder="e.g. 2017-1-1"/>
        <br /><br />
        <smart-button id="selectDate">Select Date</smart-button>
        <smart-button style="width:auto;" id="disabled">Enable/Disable</smart-button>
    </div>
</body>
</html>
