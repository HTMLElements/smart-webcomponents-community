<!DOCTYPE html>
<html>

<head>
    <title>Table Changing Columns Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <script type="text/javascript" src="../../../scripts/data.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>

<body class="viewport">
    <div class="demo-description">
        This demo showcases how to change the columns of smart-table.
    </div>
    <smart-table id="table"></smart-table>

    <div class="options">
        <smart-button id="add">Add a column</smart-button>
        <smart-button id="remove">Remove last column</smart-button>
        <smart-button id="shuffle">Shuffle columns</smart-button>
    </div>

    <!-- scripts -->
    <script type="module" src="../../../source/modules/smart.table.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
