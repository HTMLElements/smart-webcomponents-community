<!DOCTYPE html>
<html>

<head>
    <title>Table State Maintenance Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <script type="text/javascript" src="../../../scripts/data.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>

<body class="viewport">
    <div class="demo-description">
        This demo showcases state maintenance in smart-table.
    </div>
    <smart-table id="table"></smart-table>

    <div class="options">
        <div class="option">
            <smart-button id="getState">Get state</smart-button>
        </div>
        <div class="option">
            <smart-button id="saveState">Save state</smart-button>
        </div>
        <div class="option">
            <smart-button id="loadState" disabled>Load state</smart-button>
        </div>
    </div>

    <!-- scripts -->
    <script type="module" src="../../../source/modules/smart.table.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
