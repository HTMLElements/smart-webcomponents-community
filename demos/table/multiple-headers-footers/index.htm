<!DOCTYPE html>
<html>

<head>
    <title>Table with Multiple Header and Footer Rows Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../../source/styles/smart.default.css" />
    <script type="text/javascript" src="../../../scripts/data.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>

<body class="viewport">
    <div class="demo-description">
        This demo showcases how to show multiple header and footer rows in smart-table.
    </div>
    <smart-table id="table"></smart-table>

    <template id="customHeaderRowTemplate">
        <tr id="customHeaderRow">
            <th>The user's id</th>
            <th>The user's first name</th>
            <th>The user's last name</th>
            <th>Official product name</th>
            <th>The number of purchased items</th>
        </tr>
    </template>

    <template id="customFooterRowTemplate">
        <tr>
            <td>id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Product Name</td>
            <td>Quantity</td>
        </tr>
        <tr>
            <td id="totalLabel" colspan="4">Total</td>
            <td id="totalQuantity"></td>
        </tr>
    </template>


    <!-- scripts -->
    <script type="module" src="../../../source/modules/smart.table.js"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
